{% extends "sitebase.html" %}

{% block title %}
Search Results
{% endblock %}


<!--iterates through links of search results and gives a query string w/ the
title and content of the link you click-->
{% block body %}
{% for story in storyStuff %}
  <a href = "/add?title={{story}}&content={{storyStuff[story]}}"><h2> {{spaceJoin(story)}} </h2></a>
  <hr>
{% endfor %}
{% endblock %}
