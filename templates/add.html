{% extends "sitebase.html" %}


{% block title %}
Create A Story
{% endblock %}


<!-- displays story title, prev entry and puts your entry into the db -->
<!--link of query string with title, entry will be received from form -->
{% block body %}
<form action = "/addStory?title={{storTitle}}" method = "POST" id = "add">
  <h2>{{storyTitle}}<br></h2>
  Previous Entry:<br>
  &emsp;&emsp;&emsp;{{prevEntry}}<br>
  Add to the story:<br>
  <textarea rows = "10" columns="100" form="add" name="entry"></textarea><br>
  <input type = "submit" name = "Submit">
</form>
{% set msg = get_flashed_messages() %}
{% for each in msg %}
{{each}}
{% endfor %}
{% endblock %}
